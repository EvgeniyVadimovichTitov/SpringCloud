spring:
  application:
    name: SpringDataJpaStart
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
server:
  port: 8081
  servlet:
    context-path: /plts
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:4433/eureka